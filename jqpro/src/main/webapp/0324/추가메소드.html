<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$('p').click(function() {
		//img.appendTo(p) == p.append(img)
		//람다식으로 쓰면 this가 p가 아닌 람다함수 자체가 되기때문에 사용하면 안된다
		
		img = $(this).text;
		img = $(this).attr('title');
		
		vimg = $("<img src='' alt=''>");
		vimg = $("<img>",{
			'src' : '../images/'+ img + '.jpg',
			'alt' : img + '.jpg',
			'width': '50px',
			'height': '50px'
		});
		
		//$(this).append(vimg);   //vimg.append(this);
		//$(this).prepend(vimg);
		$(this).after(vimg);  // vimg.insertAfter(this);
		//before() //insertBefore()
	});

})
</script>
</head>
<body>

<div class="box">
  <pre>
    
  </pre>
  <input id="btn1" type="button" value="확인">
  <div id="result1">
  	<p title="Tulips">튜울립</p>
    <p title="Chrysanthemum">국화</p>
    <p title="Koala">코알라</p>
    <p title="Hydrangeas">수국</p>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$('#next').click(function() {
		$("#result1 h2").next().css({"color": "red", "border": "2px solid red"});
	})
	 $('#nextAll').click(function() {
		$("#result1 h2").nextAll().css({"color": "blue", "border": "2px solid blue"});
	})
	
	$('#nextUntil').on('click',function() {
		$("#result1 span").nextUntil("#result1 h3").css({"color": "red", "border": "2px solid red"});
	}) 
	
	$('#parent').click(function() {
		$("#result2 span").parent().css({"color": "red", "border": "2px solid red"});
	})
	$('#parents').click(function() {
		$("#result2 span").parents().css({"color": "green", "border": "2px solid green"});
	})
	$('#parents_').click(function() {
		$("#result2 span").parents('#result2 ul').css({"color": "red", "border": "2px solid red"});
	})
	$('#parentsuntil').click(function() {
		$("#result2 span").parentsUntil('#result2').css({"color": "hotpink", "border": "2px solid hotpink"});
	})
	
	//$(':button') -> input, submit, button
	//$('button').on('click', function() {
	$('button[type=button]').on('click', function() {
		$(this).parent().find('span')
			.text('Hello')
			.css({
			'color': 'red',
			'border': '2px solid red'
			})
			
	})
	
})
</script>
<style>
.siblings * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>
</head>
<body>

<div class="box">
  <pre>
    
  </pre>
  <input id="next" type="button" value="next">
  <input id="nextAll" type="button" value="nextAll">
  <input id="nextUntil" type="button" value="nextuntil">
  
  <div id="result1" class="siblings">
  	<div>div (parent)
	    <p>p</p>
	    <span>span</span>
	    <h2>h2</h2>
	    <h3>h3</h3>
	    <p>p</p>
  	</div>
  </div>
</div>


<div class="box">
  <pre>
    
  </pre>
  <input id="parent" type="button" value="parent">
  <input id="parents" type="button" value="parents">
  <input id="parents_" type="button" value="parents_">
  <input id="parentsuntil" type="button" value="parentsuntil">
  
  <div id="result2" class="siblings">
  	<div style="width:500px;">div (great-grandparent)
    	<ul>ul (grandparent)
      		<li>li (direct parent)
        	<span>span</span>
      		</li>
    	</ul>   
    </div>
  </div>
</div>

<div class="box">
  <div id="result3" class="siblings">
  	<div style="width:500px;">
    	<ul>ul (grandparent)  
      		<li>li (direct parent)
        	<span>span</span>
        	<p>p</p>
        	<button type="button">찾기</button>
      		</li>
    	</ul>   
    </div>
  </div>
  
  <div id="result4" class="siblings">
  	<div style="width:500px;">
    	<ul>ul (grandparent)  
      		<li>li (direct parent)
        	<span>span</span>
        	<p>p</p>
        	<button type="button">찾기</button>
      		</li>
    	</ul>   
    </div>
  </div>
  
</div>
</body>
</html>

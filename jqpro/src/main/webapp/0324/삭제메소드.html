<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$('#btn1').click(function() {
		$('#result1').empty();
	})
	$('#btn2').click(function() {
		$('#result2').remove();
	})
})
</script>
</head>
<body>

<div class="box">
  <pre>
    
  </pre>
  <input id="btn1" type="button" value="empty">
  <input id="btn2" type="button" value="remove">
  
  <div id="result1">
  	<p>무궁화 꽃이 피었습니다</p>
  </div>
  <div id="result2">
  	<p>능소화 꽃이 피었습니다</p>
  </div>
</div>
</body>
</html>

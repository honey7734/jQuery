		$.get(
			'../0328/text.jsp',
			function(res) {
				arr = res.split("/");
				
				str = "<ul>";
				
				$.each(arr, function(i,v) {
					str += "<li>" + v + "</li>";	
				})
				
				str += "</ul>";
				
				$('#result1').html(str);
			},
			'text'

	$('#jarr').on('click', function() {
		$.ajax({
			url  : '../0328/jsonArr.jsp',

				str = "<ol>";
				$.each(res, function(i, v) {
					str += "<li>" + v +"</li>"
				})
				str += "</ol>"
				
				$('#result2').html(str);
			},
			error : function(xhr) {
				alert('상태 : ' + xhr.status);

			dataType : 'json'
		})
	})
	
	$('#jobj').on('click', function() {
		$.get(
			'../0328/jsonObj.jsp',	
			function(res) {
				str  = "아이디  : " + res.id + "<br>";
				str += "이름    : " + res.name + "<br>";
				str += "주소    : " + res.addr + "<br>";
				str += "전화번호 : " + res.hp + "<br>";
				
				$('#result3').html(str);
			},
			'json'
		)
	})

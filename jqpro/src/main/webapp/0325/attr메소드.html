<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$('#btn1').on('click', function() {
		$('img').attr('title', function() {
		vsrc = $(this).attr('src');
		
		start = vsrc.lastIndexOf('/') + 1;
		end = vsrc.lastIndexOf('.');
		
		str = vsrc.slice(start,end);
		
		return str;
		})
	})
	
	$('img').on('click', function() {
		//1. title속성을 지운다
		$(this).removeAttr('title')
		
	})
	$('img').on('mouseover', function() {
		//2. border 테두리를 설정
		//$(this).css('border', '2px solid red')
		//addClass를 이용한다
		$(this).addClass('red')
	})
})
</script>
<style type="text/css">
img{
width: 100px;
height: 100px;
}

.red{
	border : 2px solid red
}
</style>
</head>
<body>

<div class="box">
  <pre>
    
  </pre>
  <input id="btn1" type="button" value="확인">
  
  <div id="result1">
  	<img src="../images/Tulips.jpg"/>
  	<img src="../images/국화1.jpg"/>
  	<img src="../images/가구1.jpg"/>
  	<img src="../images/대나무숲.jpg"/>
  	<img src="../images/셔틀콕.jpg"/>
  </div>
</div>
</body>
</html>

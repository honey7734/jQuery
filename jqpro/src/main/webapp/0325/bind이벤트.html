<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	
	$('#btn1').bind('click', function() {
		cr = parseInt(Math.random()*256);
		cg = parseInt(Math.random()*256);
		cb = parseInt(Math.random()*256);
		
		$('#result1').css ('background', 'rgb('+ cr +',' + cg + ',' + cb +')')
	})
	
	$('#btn2').on('click', function() {
		$('#btn1').unbind('click');
	})
	
})
</script>
</head>
<body>

<div class="box">
  <pre>
    확인 클릭 - result1의 배경색을 랜덤으로 변경
    취소 클릭 - 이벤트를 제거
  </pre>
  <input id="btn1" type="button" value="확인">
  <input id="btn2" type="button" value="취소">
  
  <div id="result1"></div>
</div>
</body>
</html>

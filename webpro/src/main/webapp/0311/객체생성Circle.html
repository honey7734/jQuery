<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
let circle = {
	rad : 4,
	getArea : function () {
		return this.rad * this.rad * Math.PI;
	},
	getCircle : function() {
		return 2 * Math.PI * this.rad
	}
}

function print(id) {
	let str = "";
	if(typeof circle.name !="undefined"){
		str += `이름 : ${circle.name} <br>`;
	}
	str += `반지름 : ${circle.rad} <br>`;
	str += `면적 : ${circle.getArea()} <br>`;
	str += `둘레 : ${circle.getCircle()} <br>`;
	
	document.querySelector(id).innerHTML = str;
}

function proc1() {
	print('#result1');
}

function proc2() {
	var name = prompt("이름을 입력하세요");
	var rad = prompt("반지름을 입력하세요");
	
	circle.rad = rad;
	circle.name = name;
	
	print('#result2');
}
</script>
</head>
<body>

<div class="box">
  <pre>
    circle 객체 생성
    속성 : 반지름(rad)
    동작 : getArea(), getCircle()
    
    버튼을 클릭하면 정보출력
  </pre>
  <input type="button" value="확인" onclick="proc1()">
  
  <div id="result1"></div>
  <pre>
    버튼을 클릭하면 이름과 반지름을 입력하여 계산하고 정보출력
  </pre>
  <input type="button" value="확인" onclick="proc2()">
  
  <div id="result2"></div>
</div>
</body>
</html>

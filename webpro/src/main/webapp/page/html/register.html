<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
  </head>
  <body>
    <h1>회원가입 페이지</h1>
    <fieldset>
      <legend>회원정보입력</legend>

      <label>아이디</label>
      <input type="text" />
      <input type="button" value="중복검사" />
      <br><br>

      <label>패스워드</label>
      <input type="password" />
      <br><br>

      <label>패스워드 확인</label>
      <input type="password" />
      <br><br>

      <label>이름</label>
      <input type="text" placeholder="홍길동"/>
      <br><br>

      <label>휴대폰번호</label>
      <input type="tel" placeholder="010-1234-5678" />
      <br><br>

      <label>이메일</label>
      <input type="email"  placeholder="abc123@google.com" />
      <br><br>

      <label>생일</label>
      <input type="date" />
      <br><br>

      <label>홈페이지</label>
      <input type="text"  placeholder="www.google.com"/>
      <br><br>

      <label>성별</label>
      <input type="radio" name="gender" />남자
      <input type="radio" name="gender" />여자
      <br />

      <button>제출</button>
      <button>초기화</button>
    </fieldset>
  </body>
</html>
